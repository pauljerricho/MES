<!DOCTYPE html>
<html lang="en">
<head>
<title>창고 바코드</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/inventory.css">
<script>
$(document).ready(function() {
	/*URL 파라미터 가져오기*/
	const urlParams = new URLSearchParams(location.search);
	var s_no = urlParams.get("s_no");
	
	/*FORM 태그 삽입하기*/
	script_new_reformdata(".sub_con","myform","","");
	$('#myform').append($('<input/>',{type:'hidden',name:'s_no',value:s_no}));



	//바코드 버튼
	javascript_onload_src("script_ajax_layer_pop");
	$("#table_reg .inventory").click(function(){
		script_ajax_layer_pop('/inventory/barcode2.html','s_no='+s_no,'.popup_b');
	});
	
	//데이터테이블
	$("#table thead tr").prepend("<th>상세</th>");
 	$("#table tbody tr").prepend("<td>상세</td>");
	var table = $("#table").DataTable({
		lengthChange : false, // 표시 건수기능 숨기기
		searching : false, // 검색 기능 숨기기
		ordering : false, // 정렬 기능 숨기기
		info : false, // 정보 표시 숨기기
		processing : false, // 페이징 기능 숨기기
		serverMethod : 'post',
		order : [ 1, "desc" ],
		dataType : "json",
		paging : false,
		pageLength : 10,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",
	        "infoEmpty": "데이터 없음",
	        "infoFiltered": "( _MAX_건의 데이터에서 필터링되었습니다. )",
	        "search": "",
	        "zeroRecords": "일치하는 데이터가 없습니다.",
	        "loadingRecords": "로딩중...",
	        "processing":  false,
	        "paginate": {
	            "next": "다음",
	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
        }]
	});
	
	new $.fn.dataTable.Responsive( table );
});

function draw_row(table,data){
	!data['memo'] ? data['memo']="" : false; 
	table.row.add([
         "<td class='control' tabindex='0'>상세</td>",
         data['article_num'],
         "<input type='text' name='zone_name[]' value='"+data['zone_name']+"'>",
         "<input type='text' name='memo[]' value='"+data['memo']+"'>",
         "<div class='btn_barcode' title='바코드' onclick=\"script_ajax_layer_pop('/inventory/barcode.html','s_no="+data['wh_no']+"','.popup_b')\"></div>"
         ]).draw(false);
}
</script>
</head>
<body>
<div id="content" class="infoInventoryBarcodegCont">
	<ul class="lnb">
		<li><a href="/index.html"><img src="/img/icon_home.jpg" alt="홈으로"></a></li>
		<li></li>
		<li><a href="/inventory/main.html">재고관리</a></li>
		<li></li>
		<li><a href="/inventory/info_inventory.html">창고현황</a></li>
	</ul>
	<!--lnb-->
	<div class="sub_con">
		<h2 class="sub_tit">창고 바코드</h2>
		<table id="table_reg">
			<tbody>
				<tr>
					<th>창고코드</th>
					<td><input type='text' name='wh_code' id='wh_code'></td>
				</tr>
				<tr>
					<th>창고명</th>
					<td><input type="text" name="wh_name" id="wh_name"></td>
				</tr>
				<tr>
					<th>위치</th>
					<td><input type="text" name="location" id="location"></td>
				</tr>
				<tr>
					<th>바코드</th>
					<td><div class="btn_barcode inventory" title="바코드" style="margin:0;"></div></td>
				</tr>
			</tbody>
		</table>
		<table class="table_ri" id="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>구역 명</th>
					<th>메모</th>
					<th>바코드</th>
				</tr>			
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td><input type="text" name="zone_name[]"></td>
					<td><input type="text" name="memo[]"></td>
					<td><div class="btn_barcode"></div></td>
				</tr>
			</tbody>
		</table>
		<div class="bot_box">
			<div class="bot_btn">
				<div class="btn"><a href="/inventory/info_inventory.html">목록</a></div>
			</div>
			<!-- bot_btn -->
		</div>
		<!-- bot_box -->
	</div>
	<!--con-->
	<div id="lay" style="overflow: auto;">
		<div class="bg"></div>
		<div id="lay2">
		</div>
	</div>
</div>
<!--content-->
</body>
</html>
