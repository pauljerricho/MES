<script>
$(document).ready(function() {

	//분류 탭 검색

		$(".tab li").removeClass("teb_on");
		$(this).addClass("teb_on");
	});
	
	//버블링 이벤트
	$("#table").on("click","tbody > tr > td.control",function(e){
		e.stopPropagation();
	});
	
	//tr 클릭 이벤트
	$("#table").on("click","tbody tr[role='row']",function(e){
		location.href='/inventory/inv_detail.html?s_no=';

	$("#table tbody tr").prepend("<td>상세</td>");

		dataType : "json",
		paging : true,
		pageLength : 10,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",

	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
          }
        ]
	});
	
	new $.fn.dataTable.Responsive( table );
});
