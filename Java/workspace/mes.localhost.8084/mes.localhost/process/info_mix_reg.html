<script>
$(document).ready(function() {
	/*URL 파라미터 가져오기*/
	const urlParams = new URLSearchParams(location.search);
	var s_no = urlParams.get("s_no");
	
	/*FORM 태그 삽입하기*/
	script_new_reformdata(".sub_con","myform","","");
	$('#myform').append($('<input/>',{type:'hidden',name:'s_no',value:s_no}));
	$('#myform').append($('<input/>',{type:'hidden',name:'mix_dup',id:'mix_dup',value:''}));
	$('#myform').append($('<input/>',{type:'hidden',name:'tip_index',id:'tip_index',value:''}));



	//입력제한
	$("#table_reg input[name='initial_text']").on('keyup', function(event) {
		if (!(event.keyCode >=37 && event.keyCode<=40)) {
		    var inputVal = $(this).val();
		    $(this).val(inputVal.replace(/[^A-Za-z0-9]/gi,'').toUpperCase());
	    }
	});
	
	//수량
	$("#myform").on('keyup', "input.quantity", function(event) {
		if (!(event.keyCode >=37 && event.keyCode<=40)) {
		    var inputVal = $(this).val();
		    $(this).val(inputVal.replace(/[^0-9\.]/gi,''));
	    }
	});
	
	//배터
	$("#myform").on('keyup', "input.batter", function(event) {
		if (!(event.keyCode >=37 && event.keyCode<=40)) {
		    var inputVal = $(this).val();
		    $(this).val(inputVal.replace(/[^0-9\.]/gi,''));
	    }
	});
	
	//중복체크
	javascript_onload_src("script_ajax_layer_pop");
	$("#table_reg .btn_dup").click(function(){
		script_ajax_layer_pop('/process/mix_dup.html',"mi_code=",'.popup-17');
	});
	
	//재료명 모달창
	$("#myform").on("click", ".mt_name", function(){
		script_ajax_layer_pop('/process/popup_material.html',jQuery('#myform').serialize(),'.popup-5');
	});
	
	//등록 버튼
	$("#myform .bot_btn > .btn_right").click(function(){
		location.href='/process/info_mix.html';
	});
	
	//데이터테이블
	$("#table thead tr").prepend("<th>상세</th>");
 	$("#table tbody tr").prepend("<td>상세</td>");
	var table = $("#table").DataTable({
		lengthChange : false, // 표시 건수기능 숨기기
		searching : false, // 검색 기능 숨기기
		ordering : false, // 정렬 기능 숨기기
		info : false, // 정보 표시 숨기기
		processing : false, // 페이징 기능 숨기기
		serverMethod : 'post',
		order : [ 1, "desc" ],
		dataType : "json",
		paging : false,
		pageLength : 10,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",
	        "infoEmpty": "데이터 없음",
	        "infoFiltered": "( _MAX_건의 데이터에서 필터링되었습니다. )",
	        "search": "",
	        "zeroRecords": "일치하는 데이터가 없습니다.",
	        "loadingRecords": "로딩중...",
	        "processing":  false,
	        "paginate": {
	            "next": "다음",
	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
        }]
	});
	
	new $.fn.dataTable.Responsive( table );
	
	//추가버튼 
	$('#add_row8').on( 'click', function () {
		draw_row(table);
	});
	
	//삭제버튼
	$("#myform").on("click", ".btn_plma", function(){
		table.row($(this).parents('tr')).remove().draw();
		no_display();
	});
	
	setTimeout(function(){
		no_display();
	},1000);
});
function draw_row(table,data){
	if(!data){
		var data = new Array();
		data = {"p_name":"","mt_number":"","p_unit":"","division":"","quantity":"","sacks_unit":"","batter":"","ratio":""};
	}else{
		!data['p_name'] ? data['p_name']="" : false;
		!data['mt_number'] ? data['mt_number']="" : false;
		!data['p_unit'] ? data['p_unit']="" : false;
		!data['division'] ? data['division']="" : false;
		!data['quantity'] ? data['quantity']="" : false;
		!data['sacks_unit'] ? data['sacks_unit']="" : false;
		!data['batter'] ? data['batter']="" : false;
		!data['ratio'] ? data['ratio']="" : false;
	}
	table.row.add([
        "<td class='control' tabindex='0'>상세</td>",
        "<span class='btn_plma btn_number'>-</span><input type='hidden' name='mid_no[] value='"+data['mid_no']+"'>",
        "<input type='text' class='mt_name' name='mt_name[]' value='"+data['p_name']+"' style='cursor:pointer;' readonly><input type='hidden' class='mt_number' name='mt_number[]' value='"+data['mt_number']+"'><input type='hidden' class='p_unit' name='p_unit[]' value='"+data['p_unit']+"'><input type='hidden' class='division' name='division[]' value='"+data['division']+"'>",
        "<input type='text' class='quantity' name='quantity[]' value='"+data['quantity']+"'><input type='hidden' class='sacks_unit' value='"+data['sacks_unit']+"'>",
        "<div class='batter_wrap'><input type='text' class='batter' name='batter[]' value='"+data['batter']+"'><div class='unit'>"+data['p_unit']+"</div></div>",
        "<input type='text' class='ratio' name='ratio[]' value='"+data['ratio']+"' readonly>"
    ]).draw(false);
	no_display();
}
function no_display(){ // 행 삭제 - 숫자입력
	var a1 = $('.btn_number').length;
	for(var i=1;i<=a1;i++){
		$('.btn_number').eq(i-1).text(i);
	}
}
