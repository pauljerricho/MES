<script>
$(document).ready(function() {
	/*URL 파라미터 가져오기*/
	const urlParams = new URLSearchParams(location.search);
	var s_no = urlParams.get("s_no");
	
	/*FORM 태그 삽입하기*/
	script_new_reformdata(".sub_con","myform","","");
	$('#myform').append($('<input/>',{type:'hidden',name:'s_no',value:s_no}));
	$('#myform').append($('<input/>',{type:'hidden',name:'op_st_dup',id:'op_st_dup',value:''}));
	$('#myform').append($('<input/>',{type:'hidden',name:'tip_index',id:'tip_index',value:''}));



	//입력제한
	$("#table_reg input[name='initial_text']").on('keyup', function(event) {
		if (!(event.keyCode >=37 && event.keyCode<=40)) {
		    var inputVal = $(this).val();
		    $(this).val(inputVal.replace(/[^A-Za-z0-9]/gi,'').toUpperCase());
	    }
	});
	$("#table").on('keyup', "input[name='turn[]']", function(event) {
		if (!(event.keyCode >=37 && event.keyCode<=40)) {
		    var inputVal = $(this).val();
		    $(this).val(Number(inputVal.replace(/[^0-9]/gi,'')));
	    }
	});
	
	//중복체크
	javascript_onload_src("script_ajax_layer_pop");
	$("#table_reg .btn_dup").click(function(){
		script_ajax_layer_pop('/process/op_st_dup.html',"wk_code=",'.popup-17');
	});
	
	//공정명
	$("#myform").on("click", ".ro_name", function(){
		script_ajax_layer_pop('/popup/popup_route.html',jQuery('#myform').serialize(),'.popup-5');
	});
	
	//소요시간
	$("#table").on('keyup', "input.time_text", function(event) {
		if (!(event.keyCode >=37 && event.keyCode<=40)) {
		    var inputVal = $(this).val();
		    $(this).val(Number(inputVal.replace(/[^0-9]/gi,'')));
	    }
	});
	
	//등록 버튼
	$("#myform .bot_btn > .btn_right").click(function(){
		location.href='/process/info_op_st.html';
	});
	
	//데이터테이블
	$("#table thead tr").prepend("<th>상세</th>");
 	$("#table tbody tr").prepend("<td>상세</td>");
	var table = $("#table").DataTable({
		lengthChange : false, // 표시 건수기능 숨기기
		searching : false, // 검색 기능 숨기기
		ordering : false, // 정렬 기능 숨기기
		info : false, // 정보 표시 숨기기
		processing : false, // 페이징 기능 숨기기
		serverMethod : 'post',
		order : [ 1, "desc" ],
		dataType : "json",
		paging : false,
		pageLength : 10,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",
	        "infoEmpty": "데이터 없음",
	        "infoFiltered": "( _MAX_건의 데이터에서 필터링되었습니다. )",
	        "search": "",
	        "zeroRecords": "일치하는 데이터가 없습니다.",
	        "loadingRecords": "로딩중...",
	        "processing":  false,
	        "paginate": {
	            "next": "다음",
	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
        }]
	});
	
	new $.fn.dataTable.Responsive( table );
	
	//추가버튼 
	$('#add_row9').on( 'click', function () {
		draw_row(table);
	});
	
	//삭제버튼
	$("#myform").on("click", ".btn_plma", function(){
		table.row($(this).parents('tr')).remove().draw();
		no_display();
	});
	
	no_display();
});
function draw_row(table,data){
	if(!data){
		var data = new Array();
		data = {"wk_no":"","turn":"","line":"","ro_name":"","ro_code":"","caution":"","span_time_1":"","span_time_2":""};
	}else{
		!data['wk_no'] ? data['wk_no']="" : false;
		!data['turn'] ? data['turn']="" : false;
		!data['line'] ? data['line']="" : false;
		!data['ro_name'] ? data['ro_name']="" : false;
		!data['ro_code'] ? data['ro_code']="" : false;
		!data['caution'] ? data['caution']="" : false;
		!data['span_time_1'] ? data['span_time_1']="" : false;
		!data['span_time_2'] ? data['span_time_2']="" : false;
	}
	table.row.add([
         "<td class='control' tabindex='0'>상세</td>",
         "<span class='btn_plma btn_number'>-</span><input type='hidden' name='wk_no[]' value='"+data['wk_no']+"'>",
         "<input type='text' name='turn[]' value='"+data['turn']+"'>",
         "<input type='text' name='line[]' value='"+data['line']+"'>",
         "<input type='text' name='ro_name[]' class='insearch btn_popup2 ro_name' title='공정명 검색' value='"+data['ro_name']+"' readonly><input type='hidden' class='ro_code' name='ro_code[]' value='"+data['ro_code']+"'>",
         "<input type='text' name='caution[]' class='caution1' value='"+data['caution']+"'>",
         "<input type='text' name='span_time_1[]' class='time_text dubble' value='"+data['span_time_1']+"' onkeyup='time_sum();'> <select name='span_time_2[]' class='select_time dubble' onchange='time_sum();'><option value='m'>분</option><option value='h'>시간</option></select>"
    ]).draw(false);
	no_display();
}
function no_display(){ // 행 삭제 - 숫자입력
	var a1 = $('.btn_number').length;
	for(var i=1;i<=a1;i++){
		$('.btn_number').eq(i-1).text(i);
	}
}
