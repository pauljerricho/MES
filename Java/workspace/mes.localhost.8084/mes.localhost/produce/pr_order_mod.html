function draw_row(table,data){
	if(!data){
		var data = new Array();
		var co = new Array();
		data = {"po_no":"","turn":"","line":"","ro_name":"","ro_code":"","user_id":"","user_name":"","span_time_1":"","method":"-1","mi_name":"","mi_code":"","batter":"","re_batter":"","ratio":""};
		co = {"-1":""};
	}else{
		var co = new Array();
		co = {"1":"수기 수량 측정","2":"세절 중량 측정","3":"배합 중량 측정","4":"수기 불량 측정","5":"미 측정(자동)","6":"외포장실","7":"창고(입고)","8":"창고(출고)"};
		!data['po_no'] ? data['po_no']="" : false;
		!data['turn'] ? data['turn']="" : false;
		!data['line'] ? data['line']="" : false;
		!data['ro_name'] ? data['ro_name']="" : false;
		!data['ro_code'] ? data['ro_code']="" : false;
		!data['user_id'] ? data['user_id']="" : false;
		!data['user_name'] ? data['user_name']="" : false;
		!data['span_time_1'] ? data['span_time_1']="" : false;
		!data['method'] ? data['method']="" : false;
		!data['mi_name'] ? data['mi_name']="" : false;
		!data['mi_code'] ? data['mi_code']="" : false;
		!data['batter'] ? data['batter']="" : false;
		!data['re_batter'] ? data['re_batter']="" : false;
		!data['ratio'] ? data['ratio']="" : false;
	}
	table.row.add([
		"<td class='control' tabindex='0'>상세</td>",
        "<div class='btn_plma btn_number' title='제거'>-</div><input type='hidden' class='po_no' name='po_no[]' value='"+data['po_no']+"'>",
        "<input type='text' class='turn' name='turn[]' value='"+data['turn']+"'>",
        "<input type='text' class='line' name='line[]' value='"+data['line']+"' readonly>",
        "<input type='text' class='ro_name' name='ro_name[]' value='"+data['ro_name']+"' style='cursor:pointer;' readonly><input type='hidden' class='ro_code' name='ro_code[]' value='"+data['ro_code']+"'>",
        "<input type='text' class='user_name' name='user_name[]' value='"+data['user_name']+"' style='cursor:pointer;' readonly><input type='hidden' class='user_id' name='user_id[]' value='"+data['user_id']+"'>",
        "<input type='text' class='time_text dubble' name='span_time_1[]' value='"+data['span_time_1']+"'><select class='select_time dubble' name='span_time_2[]'><option value='m'>분</option><option value='h'>시간</option></select>",
        "<input type='text' class='method' value='"+co[data['method']]+"' style='cursor:pointer;' readonly><input type='hidden' name='method[]' value='"+data['method']+"'>",
        "<input type='text' class='mi_name' name='mi_name[]' value='"+data['mi_name']+"' style='cursor:pointer;' readonly><input type='hidden' class='mi_code' name='mi_code[]' value='"+data['mi_code']+"'>",
        "<input type='text' class='batter' name='batter[]' value='"+data['batter']+"' readonly><input type='hidden' class='re_batter' name='re_batter[]' value='"+data['re_batter']+"'>",
        "<input type='text' class='ratio' name='ratio[]' value='"+data['ratio']+"' readonly>"
    ]).draw(false);
	no_display();
}
function no_display(){ // 행 삭제 - 숫자입력
	var a1 = $('.btn_number').length;
	for(var i=1;i<=a1;i++){
		$('.btn_number').eq(i-1).text(i);
	}
}
