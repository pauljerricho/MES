function draw_row(table,data){
	if(!data){
		var data = new Array();
		data = {"wh_no":"","wh_code":"","wh_name":"","zone_name":"","quantity":"0"};
	}else{
		!data['wh_no'] ? data['wh_no']="" : false;
		!data['wh_code'] ? data['wh_code']="" : false;
		!data['wh_name'] ? data['wh_name']="" : false;
		!data['zone_name'] ? data['zone_name']="" : false;
		!data['quantity'] ? data['quantity']="0" : false;
	}
	table.row.add([
		"<td class='control' tabindex='0'>상세</td>",
        "<div class='btn_plma btn_number' title='제거'>-</div><input type='hidden' class='wh_no' name='wh_no[]' value='"+data['wh_no']+"'><input type='hidden' class='wh_code' name='wh_code[]' value='"+data['wh_code']+"'>",
        "<input type='text' class='wh_name' name='wh_name[]' value='"+data['wh_name']+"' style='cursor:pointer;' readonly>",
        "<input type='text' class='zone_name' name='zone_name[]' value='"+data['zone_name']+"' style='cursor:pointer;' readonly>",
        "<input type='text' class='quantity' name='quantity[]' value='0'>",
        data['quantity']
    ]).draw(false);
	no_display();
}
function no_display(){ // 행 삭제 - 숫자입력
