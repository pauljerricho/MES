	!data['box_qty'] ? data['box_qty']="0" : false;

	data['stock'] > data['req_amount'] ? req_amt = 0 : req_amt = data['req_amount'] - data['stock'];  
	table.row.add([

    ]).draw(false);
}
function draw_row2(table,data,wh_arr){
	!data['ro_name'] ? data['ro_name']="" : false;
	!data['mi_name'] ? data['mi_name']="" : false;
	!data['o_amt'] ? data['o_amt']="" : false;
	!data['mt_number'] ? data['mt_number']="" : false;
	!data['p_name'] ? data['p_name']="" : false;
	!data['req_amount'] ? data['req_amount']="" : false;
	!data['box_qty'] ? data['box_qty']="" : false;
	
	var mt_number="",p_name="",division="",wh_name_txt="",zone_name_txt="",quantity_txt="",use_amt_txt="",stock="",req_amount="",box_qty="";
	var co = {"1":"원재료","2":"부재료","3":"반제품"};
	$.each(data.mt_number,function(i,v){
		var wh_name="",zone_name="",quantity="",use_amt="";
		var req_amt = data.req_amount[i];
		if(wh_arr[v]){
			$.each(wh_arr[v],function(idx,val){
				if(req_amt>0 && val.quantity>0 && req_amt > val.quantity){
	                req_amt = req_amt - val.quantity;
	                wh_name += "<div class='mt_wrap'>"+val.wh_name+"</div>";
	                zone_name += "<div class='mt_wrap'>"+val.zone_name+"</div>";
	                quantity += "<div class='mt_wrap'>"+val.quantity+"</div>";
	                use_amt += "<div class='mt_wrap'>"+val.quantity+"</div>";
	                wh_arr[v][idx]['quantity'] = 0;
	            }else if(req_amt>0 && val.quantity>0 && req_amt <= val.quantity){
	                wh_name += "<div class='mt_wrap'>"+val.wh_name+"</div>";
	                zone_name += "<div class='mt_wrap'>"+val.zone_name+"</div>";
	                quantity += "<div class='mt_wrap'>"+val.quantity+"</div>";
	                use_amt += "<div class='mt_wrap'>"+req_amt+"</div>";
	                wh_arr[v][idx]['quantity'] = val.quantity - req_amt;
	                req_amt = 0;
	            }
			});
		}else{
            wh_name = "<div class='mt_wrap'>-</div>";
            zone_name = "<div class='mt_wrap'>-</div>";
            quantity = "<div class='mt_wrap'>0</div>";
            use_amt = "<div class='mt_wrap'>0</div>";
		}
		
		mt_number += "<div class='wh_wrap'>"+data.mt_number[i]+"</div>";
		p_name += "<div class='wh_wrap'>"+data.p_name[i]+"</div>";
		division += "<div class='wh_wrap'>"+co[data.division[i]]+"</div>";
		wh_name_txt += "<div class='wh_wrap'>"+wh_name+"</div>";
		zone_name_txt += "<div class='wh_wrap'>"+zone_name+"</div>";
		quantity_txt += "<div class='wh_wrap'>"+quantity+"</div>";
		use_amt_txt += "<div class='wh_wrap'>"+use_amt+"</div>";
		req_amount += "<div class='wh_wrap'>"+data.req_amount[i]+"</div>";
		box_qty += "<div class='wh_wrap'>"+parseFloat(data.box_qty[i]).toFixed(2)+"<span style='padding-left:5px;font-weight:bold;'>"+data.box_unit[i]+"</span></div>";
	});
	table.row.add([
		"<td class='control' tabindex='0'>상세</td>",
         data['ro_name'],
         data['mi_name'],
         data['o_amt'],
         division,
         mt_number,
         p_name,
         wh_name_txt,
         zone_name_txt,
         quantity_txt,
         use_amt_txt,
         req_amount,
         box_qty
    ]).draw(false);
	
	return wh_arr;
}
