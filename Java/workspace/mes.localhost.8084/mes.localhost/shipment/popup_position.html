<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>위치검색</title>
<style>
.red {color:red;}
#myform2 label.error {display:none;}
#table_popup tbody tr:hover {
	background: #ddd;
}
.table_pop_scrollbox {
	height: 100%;
	max-height: 321px;
	overflow: auto;
}
.popup_ta.popup-5 {
	width: 800px;
	text-align:center;
}
.table_pop td input[type=text] {
	float: none;
	text-align:center;
}
@media screen and (max-width: 1024px) {
	#myform2 { width:90%; }
    .popup_ta{ width: 100% !important; }
}
</style>
<script>
$(document).ready(function(){
	/*URL 파라미터 가져오기*/
	const urlParams = new URLSearchParams(location.search);
	var pd_number = urlParams.get("pd_number");
	
	/*FORM 태그 삽입하기*/
	script_new_reformdata(".popup_ta.popup-5","myform2","","");
	$('#myform2').append($('<input/>',{type:'hidden',name:'pd_number',id:'pd_number',value:pd_number}));
	$('#myform2').append($('<input/>',{type:'hidden',name:'tip_index_pop',id:'tip_index_pop',value:''}));



	//버블링 이벤트
	$(".popup-5").on("click","#table_popup > tbody > tr > td.control",function(e){
		e.stopPropagation();
	});
	
	//변경
	$(".popup-5").on("click",".change",function(){
		$('#lay').fadeOut();
		$('html, body').css({'overflow': 'visible'});
	});
	
	//닫기
	$(".popup-5 .down").click(function(){
		$('#lay').fadeOut();
		$('html, body').css({'overflow': 'visible'});
	});
	
	//데이터테이블
	$("#table_popup thead tr").prepend("<th>상세</th>");
	$("#table_popup tbody tr").prepend("<td>상세</td>");
	var table_pop = $("#table_popup").DataTable({
		lengthChange : false, // 표시 건수기능 숨기기
		searching : false, // 검색 기능 숨기기
		ordering : true, // 정렬 기능 숨기기
		info : false, // 정보 표시 숨기기
		processing : false, // 페이징 기능 숨기기
		serverMethod : 'post',
		serverSide: false,
		order : [ 1, "desc" ],
		dataType : "json",
		paging : false,
		pageLength : 10,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",
	        "infoEmpty": "데이터 없음",
	        "infoFiltered": "( _MAX_건의 데이터에서 필터링되었습니다. )",
	        "search": "",
	        "zeroRecords": "일치하는 데이터가 없습니다.",
	        "loadingRecords": "로딩중...",
	        "processing":  false,
	        "paginate": {
	            "next": "다음",
	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
          }
        ]
	});
	
	new $.fn.dataTable.Responsive( table_pop );
	
	alignModal(); //수직 정렬
});
$(window).resize(function(){
	alignModal(); //수직 정렬
});
</script>
</head>
<body>
	<div class="popup_ta popup-5">
		<div class="pop_close down"></div>
		<div class="message">위치검색</div>
		<!-- message -->
		<div class="table_search">
			<div class="table_pop_scrollbox">
   				<table class="table_pop" id="table_popup">
   					<colgroup>
						<col width="25%">
						<col width="25%">
						<col width="20%">
						<col width="30%">
					</colgroup>
   					<thead>
   						<tr>
   							<th>창고명</th>
   							<th>구역명</th>
   							<th>재고량</th>
   							<th>출하수량</th>
   						</tr>
   					</thead>
   					<tbody>
   					</tbody>
   				</table>
			</div>
			<table class="table_pop">
				<colgroup>
					<col width="25%">
					<col width="25%">
					<col width="25%">
					<col width="25%">
				</colgroup>
				<tr>
					<th>필요수량</th>
					<td>
						<input type="hidden" id="pop_need">
						<div id="need_div">0</div>
					</td>
					<th>총 출하수량</th>
					<td>
						<input type="hidden" id="pop_spend">
						<div id="spend_div">0</div>
					</td>
				</tr>
			</table>
			<label class="error">필요수량과 총 출하수량이 같아야합니다.</label>
		</div>
		<!-- table_search -->
		<div class="pop_bp">
			<div class="btn_pop1 change">변경</div>
			<div class="btn_pop1 down btn_co">닫기</div>
		</div>
		<!-- pop_bp -->
	</div>
	<!--popup-->
</body>
</html>
