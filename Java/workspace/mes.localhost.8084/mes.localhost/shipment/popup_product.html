<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>중복검사</title>
<style>
.table_pop tbody tr:hover {
	background: #ddd;
	cursor: pointer;
}
.pop_count {
	width: 94% !important;
	float: unset !important;
}
.popup_ta {
	width: 900px;
	text-align:center;
}
.popup_ta .search_in {
	width: 620px;
}
#myform2 label.error {
    display:none;
}
@media screen and (max-width: 1024px) {
	#myform2 { width:90%; }
    .popup_ta{ width: 100% !important; }
    .popup_ta .select_half { width:20%; margin:0; }
    .popup_ta .search_in { width:56%; }
    .popup_ta .search_btn { width:20%; }
}
@media screen and (max-width: 768px) {
	.popup_ta .select_half { width:24%; }
}
</style>
<script>
$(document).ready(function(){
	/*FORM 태그 삽입하기*/
	script_new_reformdata(".popup_ta.popup-22","myform2","","");
	$('#myform2').append($('<input/>',{type:'hidden',name:'tip_index_radio',value:''}));



	//버블링 이벤트
	$(".popup-22").on("click","#table_popup > tbody > tr > td.control",function(e){
		e.stopPropagation();
	});
	
	//tr 이벤트
	$(".popup-22").on("click","#table_popup tbody tr",function(){
		$("#myform2 input[name='tip_index_radio']").val($(this).index());
		$(this).find("input[type='radio']").prop("checked",true);
	});
	
	//수량
	$(".popup-22").on("keyup","#pop_count",function(){
		$("#myform2 label.error").css("display","none");
	});
	
	//등록
	$(".popup-22").on("click",".on",function(){
		$('#lay').fadeOut();
		$('html, body').css({'overflow': 'visible'});
	});
	
	//미사용
	$(".popup-22 .btn_remove").click(function(){
		$('#lay').fadeOut();
		$('html, body').css({'overflow': 'visible'});
	});
	
	//닫기
	$(".popup-22 .down").click(function(){
		$('#lay').fadeOut();
		$('html, body').css({'overflow': 'visible'});
	});
	
	//데이터테이블
	$("#table_popup thead tr").prepend("<th>상세</th>");
	$("#table_popup tbody tr").prepend("<td>상세</td>");
	var table = $("#table_popup").DataTable({
		lengthChange : false, // 표시 건수기능 숨기기
		searching : true, // 검색 기능 숨기기
		ordering : true, // 정렬 기능 숨기기
		info : false, // 정보 표시 숨기기
		processing : false, // 페이징 기능 숨기기
		serverMethod : 'post',
		serverSide: false,
		order : [ 2, "desc" ],
		dataType : "json",
		paging : true,
		pageLength : 10,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",
	        "infoEmpty": "데이터 없음",
	        "infoFiltered": "( _MAX_건의 데이터에서 필터링되었습니다. )",
	        "search": "",
	        "zeroRecords": "일치하는 데이터가 없습니다.",
	        "loadingRecords": "로딩중...",
	        "processing":  false,
	        "paginate": {
	            "next": "다음",
	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
          }
        ]
	});
	
	new $.fn.dataTable.Responsive( table );
	
	alignModal(); //수직 정렬
});
$(window).resize(function(){
	alignModal(); //수직 정렬
});
</script>
</head>
<body>
	<div class="popup_ta popup-22">
		<div class="pop_close down"></div>
		<div class="message">제품검색</div>
		<!-- message -->
		<div class="pop_search2">
			<select class="select_half" name="key1">
				<option value='0'>통합검색</option>
				<option value='1'>품번</option>
				<option value='2'>제품명</option>
			</select>
			<input type="text" class="search_in" name="search_key">
			<div class="search_btn save">등록</div>
		</div>
		<!-- pop_search2 -->
		<div class="table_search">
			<table class="table_pop" id="table_popup">
   				<colgroup>
       				<col width="6%">		<!-- 체크박스 -->
       				<col width="6%">		<!-- 번호 -->
       				<col width="12%">		<!-- 구분 -->
       				<col width="12%">		<!-- 체품번호 -->
       				<col width="26%">		<!-- 제품명 -->
       				<col width="8%">		<!-- 규격 -->
       				<col width="8%">		<!-- 단위 -->
       				<col width="8%">		<!-- BOX당 수량 -->
       				<col width="8%">		<!-- 포장지당 중량 -->
       				<col width="6%">		<!-- 재고량 -->
   				</colgroup>
   				<thead>
   					<tr>
   						<th>선택</th>
   						<th>번호</th>
   						<th>구분</th>
   						<th>제품번호</th>
   						<th>제품명</th>
   						<th>규격</th>
   						<th>단위</th>
   						<th>BOX당 수량</th>
   						<th>포장지당 중량</th>
   						<th>재고량</th>
   					</tr>
   				</thead>
			</table>
		</div>
		<!-- table_search -->
		<div class="table_search">
			<table class="table_pop">
				<tr>
					<th>수량</th>
					<td>
						<input type="text" class="pop_count" id="pop_count">
					</td>
				</tr>
			</table>
		</div>
		<label for="pop_count" class="error">수량을 입력해주세요.</label>
		<div class="pop_bp">
			<div class="btn_pop1 btn_remove">미사용</div>
			<div class="btn_pop1 on">등록</div>
			<div class="btn_pop1 down btn_co">취소</div>
		</div>
		<!-- pop_bp -->
	</div>
	<!--popup-->
</body>
</html>
