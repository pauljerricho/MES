function draw_row(table,data,index){
	if(!data){
		var data = new Array();
		data = {"sh_no":"","pd_number":"","p_name":"","standard":"","p_name":"","unit":"","sacks_unit":"","box_quantity":"","quantity":"","meno":""};
		var wh_name="",zone_name="",out_qty="";
	}else{
		!data['sh_no'] ? data['sh_no']="" : false;
		!data['pd_number'] ? data['pd_number']="" : false;
		!data['p_name'] ? data['p_name']="" : false;
		!data['standard'] ? data['standard']="" : false;
		!data['unit'] ? data['unit']="" : false;
		!data['sacks_unit'] ? data['sacks_unit']="" : false;
		!data['box_quantity'] ? data['box_quantity']="" : false;
		!data['quantity'] ? data['quantity']="" : false;
		!data['meno'] ? data['meno']="" : false;
		var wh_name="",zone_name="",out_qty="";
		$.each(data.wh_arr,function(i,v){
			wh_name += "<div class='wh_wrap'><div class='wh_name'>"+v.wh_name+"</div><input type='hidden' class='wh_name' name='wh_name["+index+"][]' value='"+v.wh_name+"'><input type='hidden' class='wh_no' name='wh_no["+index+"][]' value='"+v.wh_no+"'></div>";
			zone_name += "<div class='wh_wrap'><div class='zone_name'>"+v.zone_name+"</div><input type='hidden' class='zone_name' name='zone_name["+index+"][]' value='"+v.zone_name+"'></div>";
			out_qty += "<div class='wh_wrap'><div class='out_qty'>"+v.quantity+"</div><input type='hidden' class='out_qty' name='out_qty["+index+"][]' value='"+v.quantity+"'></div><input type='hidden' class='st_code' name='st_code["+index+"][]' value='"+v.st_code+"'></div>";
		});
	}
	
	table.row.add([
		"<td class='control' tabindex='0'>상세</td>",
	    "<div class='btn_plma btn_number' title='제거'>1</div><input type='hidden' name='sh_no[]' value='"+data['sh_no']+"'>",
		"<input type='text' class='pd_number' name='pd_number[]' value='"+data['pd_number']+"' readonly><input type='text' class='p_name' name='p_name[]' value='"+data['p_name']+"' readonly>",
		"<input type='text' class='standard' name='standard[]' value='"+data['standard']+"' readonly><input type='text' class='p_unit' name='p_unit[]' value='"+data['unit']+"' readonly>",
		"<input type='text' class='sacks_unit' name='sacks_unit[]' value='"+data['sacks_unit']+"' readonly><input type='text' class='box_quantity' name='box_quantity[]' value='"+data['box_quantity']+"' readonly>",
		"<input type='text' class='box_qty' name='box_qty[]'>",
		"<input type='text' class='indiv_qty' name='indiv_qty[]'>",
		"<input type='text' class='quantity' name='quantity[]' value='"+data['quantity']+"'>",
		"<img src='../img/btn_re.png' style='cursor: pointer; width: 20px;' class='wh_btn'>",
		wh_name,
		zone_name,
		out_qty,
		"<input type='text' class='meno' name='meno[]' value='"+data['meno']+"'>"
	]).draw(false);
	no_display();
	s_conversion();
}
function no_display(){ // 행 삭제 - 숫자입력
	var a1 = $('.btn_number').length;
	for(var i=1;i<=a1;i++){
		$('.btn_number').eq(i-1).text(i);
	}
}
function headerFixed(){
	//리스트 상단 헤더 고정
	var winWidth = $(document).width();
	var menuOffset = $("#table thead").offset();
	var tableWidth = $("#table").innerWidth();
	var colArr = [0,4,9,9,9,9,9,9,4,9,9,9,11];
	$("#table thead").css("width",tableWidth);
	$("#table thead tr th").each(function(i,v){
		var colWidth = tableWidth * colArr[i] / 100;
		$(this).css("width",colWidth+"px");
	});
	if(winWidth>768){
		$(window).scroll(function() {
			if($(document).scrollTop() > menuOffset.top) {
				$("#table thead").addClass('menuFixed');
			}else{
				$("#table thead").removeClass('menuFixed');
			}
		});
	}
}
