<script>
$(document).ready(function() {
	/*URL 파라미터 가져오기*/
	const urlParams = new URLSearchParams(location.search);
	var s_no = urlParams.get("s_no");
	
	/*FORM 태그 삽입하기*/
	script_new_reformdata(".sub_con","myform","","");
	$('#myform').append($('<input/>',{type:'hidden',name:'s_no',value:s_no}));



	//버블링 이벤트
	$("#table").on("click","tbody > tr > td.control, input[type='checkbox']",function(e){
		e.stopPropagation();
	});
	
	//tr 이벤트
	$("#table").on("click", "tbody tr[role='row']", function() {
		$(this).find("input[type='checkbox']").click();
	});
	
	//인쇄버튼
	$("#myform .print_all").click(function() {
		var myform = document.myform;
		window.open('','sh_transaction_1','width=800, scrollbars=yes, menubar=no, status=no, toolbar=no');
		myform.action="/printing/sh_transaction_statement.html";
		myform.method="post";
		myform.target="sh_transaction_1";
		myform.submit();
	});
	javascript_onload_src("script_check_box");
	$("#myform .print_check").click(function() {
		if (!script_check_box('myform', 'si_code[]', '1', 'up', '한 개 이상 선택해주세요.')) {
			return;
		}else{
			var myform = document.myform;
			window.open('',"sh_transaction_2","width=800, scrollbars=yes, menubar=no, status=no, toolbar=no'");
			myform.action="/printing/sh_transaction_statement_select.html";
			myform.method="post";
			myform.target="sh_transaction_2";
			myform.submit();
		}
	});
	
	//데이터 불러오기
	$("#table thead tr").prepend("<th>상세</th>");
	$("#table tbody tr").prepend("<td>상세</td>");
	var table = $("#table").DataTable({
		lengthChange : false, // 표시 건수기능 숨기기
		searching : false, // 검색 기능 숨기기
		ordering : false, // 정렬 기능 숨기기
		info : false, // 정보 표시 숨기기
		processing : false, // 페이징 기능 숨기기
		serverMethod : 'post',
		serverSide: false,
		order : [ 2, "desc" ],
		dataType : "json",
		paging : true,
		pageLength : 5,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",
	        "infoEmpty": "데이터 없음",
	        "infoFiltered": "( _MAX_건의 데이터에서 필터링되었습니다. )",
	        "search": "",
	        "zeroRecords": "일치하는 데이터가 없습니다.",
	        "loadingRecords": "로딩중...",
	        "processing":  false,
	        "paginate": {
	            "next": "다음",
	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
          }
        ]
	});
	
	new $.fn.dataTable.Responsive( table );
});
</script>
