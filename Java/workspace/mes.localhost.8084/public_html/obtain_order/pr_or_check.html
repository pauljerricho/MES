	const urlParams = new URLSearchParams(location.search);
	var s_no = urlParams.get("s_no");
	
	/*FORM 태그 삽입하기*/
	script_new_reformdata(".sub_con","myform","/obtain_order/pr_or_check.html","delete");
	$('#myform').append($('<input/>',{type:'hidden',name:'od_code',value:s_no}));
	$('#myform').append($('<input/>',{type:'hidden',name:'date_today',value:''}));


	
	//체크박스 전체 선택
	javascript_onload_src("script_checkall");
	$("#table input[name='chk_all']").click(function(){
		script_checkall(this,"s_no[]");
	});
	
	//버블링 이벤트
	$("#table").on("click","tbody > tr > td.control,input[type='checkbox']",function(e){
		e.stopPropagation();
	});
	
	//tr 클릭 이벤트
	$("#table").on("click","tbody tr[role='row']",function(e){
		var s_no = $(this).find("input[name='s_no[]']").val();
		location.href='/obtain_order/pr_or_check_mod.html?s_no='+s_no;
	});
	
	//인쇄
	$("#table").on("click",".print",function(e){
		e.stopPropagation();
		window.open('/printing/jumun.html?s_no=','주문서','width=800, scrollbars=yes, menubar=no, status=no, toolbar=no');
	});
	
	//등록 버튼
	$("#myform .bot_btn .btn_right").click(function(){
		location.href='/obtain_order/pr_or_check_reg.html';
	});
	
	//데이터 출력(추후 ajax로 변경)
	$("#table tbody").append("<tr><td><input type='checkbox' name='s_no[]'></td><td>1</td><td>제일식품</td><td>명절선물세트</td><td>2022-02-22<br>10:28:56</td><td>2022-02-22</td><td>2022-03-21</td><td>10,000</td><td><div class='print' title='인쇄'></div></td></tr>");

	$("#table thead tr").prepend("<th>상세</th>");
	$("#table tbody tr").prepend("<td>상세</td>");

		lengthChange : false, // 표시 건수기능 숨기기
		searching : true, // 검색 기능 숨기기
		ordering : true, // 정렬 기능 숨기기
		info : false, // 정보 표시 숨기기
		processing : false, // 페이징 기능 숨기기
		serverMethod : 'post',
		serverSide: false,
		order : [ 2, "desc" ],
		dataType : "json",
		paging : true,
		pageLength : 10,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",
	        "infoEmpty": "데이터 없음",
	        "infoFiltered": "( _MAX_건의 데이터에서 필터링되었습니다. )",
	        "search": "",
	        "zeroRecords": "일치하는 데이터가 없습니다.",
	        "loadingRecords": "로딩중...",
	        "processing":  false,
	        "paginate": {
	            "next": "다음",
	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
          }
        ]
	});
	
	new $.fn.dataTable.Responsive( table );
});
