<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>작업자 검색</title>
<style>
.table_pop tbody tr:hover {
	background: #ddd;
	cursor: pointer;
}
</style>
<script>
$(document).ready(function(){
	/*FORM 태그 삽입하기*/
	script_new_reformdata(".popup_ta.popup-24","myform2","","");



	//버블링 이벤트
	$(".popup-24").on("click","#table_worker > tbody > tr > td.control",function(e){
		e.stopPropagation();
	});
	
	//tr 이벤트
	$(".popup-24").on("click","#table_worker tbody tr[role='row']",function(){
		$('#lay').fadeOut();
		$('html, body').css({'overflow': 'visible'});
	});
	
	//미사용
	$(".popup-24 .btn_remove").click(function(){
		$('#lay').fadeOut();
		$('html, body').css({'overflow': 'visible'});
	});
	
	//닫기
	$(".popup-24 .down").click(function(){
		$('#lay').fadeOut();
		$('html, body').css({'overflow': 'visible'});
	});
	
	//데이터테이블
	$("#table_worker thead tr").prepend("<th>상세</th>");
	$("#table_worker tbody tr").prepend("<td>상세</td>");
	var table = $("#table_worker").DataTable({
		lengthChange : false, // 표시 건수기능 숨기기
		searching : true, // 검색 기능 숨기기
		ordering : true, // 정렬 기능 숨기기
		info : false, // 정보 표시 숨기기
		processing : false, // 페이징 기능 숨기기
		serverMethod : 'post',
		serverSide: false,
		order : [ 1, "desc" ],
		dataType : "json",
		paging : true,
		pageLength : 10,
		pagingType : "full_numbers",
		dom : 'rt<"bottom"iflp>',
		language : {
	        "emptyTable": "데이터가 없습니다.",
	        "lengthMenu": "페이지당 _MENU_ 개씩 보기",
	        "info": "현재 _START_ - _END_ / _TOTAL_건",
	        "infoEmpty": "데이터 없음",
	        "infoFiltered": "( _MAX_건의 데이터에서 필터링되었습니다. )",
	        "search": "",
	        "zeroRecords": "일치하는 데이터가 없습니다.",
	        "loadingRecords": "로딩중...",
	        "processing":  false,
	        "paginate": {
	            "next": "다음",
	            "previous": "이전",
	            "first": '처음',
	            "last": '끝'
	        }
		},
		responsive: {
            details: {
                type: 'column'
            }
        },
        columnDefs: [ {
            className: 'control',
            orderable: false,
            targets:   0
          }
        ]
	});
	
	new $.fn.dataTable.Responsive( table );
	
	alignModal(); //수직 정렬
});
$(window).resize(function(){
	alignModal(); //수직 정렬
});
</script>
</head>
<body>
	<div class="popup_ta popup-24">
		<div class="pop_close down"></div>
		<div class="message">작업자 검색</div>
		<!-- message -->
		<div class="pop_search2">
			<select class="select_half" name="key1">
				<option value='0'>통합검색</option>
				<option value='1'>아이디</option>
				<option value='2'>작업자명</option>
			</select>
			<input type="text" placeholder="" class="search_in" name="search_key">
			<div class="search_btn save">검색</div>
			<div style="margin-top: 10px;">
				<label style="margin-left: 19%;">
   					<input type="checkbox" name="ckbox">
   					<span class="search_text" style="margin-left: 5px;">작업자 일괄등록</span>
				</label>
			</div>
		</div>
		<!-- pop_search2 -->
		<div class="table_search">
			<table class="table_pop" id="table_worker">
				<colgroup>
					<col width="50%">
					<col width="50%">
				</colgroup>
				<thead>
   					<tr>
   						<th>작업자 아이디</th>
   						<th>작업자명</th>
   					</tr>
				</thead>
			</table>
		</div>
		<!-- table_search -->
		<div class="pop_bp">
			<div class="btn_pop1 btn_remove">미사용</div>
			<div class="btn_pop1 down btn_co">취소</div>
		</div>
		<!-- pop_bp -->
	</div>
	<!--popup-->
</body>
</html>
